<!-- Topbar Start -->
<div class="container-fluid">
    <div class="row align-items-center bg-light py-3 px-xl-5 d-none d-lg-flex">
        <div class="col-lg-4 col-4">
            <a href="/" class="text-decoration-none">
                <span class="h1 text-uppercase text-primary bg-dark px-2">Game</span>
                <span class="h1 text-uppercase text-dark bg-primary px-2 ml-n1">Shopa</span>
            </a>
        </div>
        <div class="col-lg-4 col-5 text-left">
            <form method="GET" action="{% url 'core:search_list' %}">
                {% csrf_token %}
                <div class="input-group">
                    <input type="text" class="form-control" value="{{ request.GET.q }}" name="q" placeholder="Search for products">
                    <button class="btn btn-primary" type="submit"><i class="fa fa-search mr-1"></i> Search</button>
                </div>
            </form>
        </div>
        <div class="col-lg-4 col-3">
            <div class="row py-2 px-xl-5 d-flex justify-content-end">
                <div class="d-inline-flex ml-5 pl-5">
                    <a class="text-body mr-3" href="{% url 'core:about' %}">About</a>
                    <a class="text-body mr-3" href="{% url 'core:contact' %}">Contact</a>
                    <a class="text-body mr-3" href="{% url 'core:privacy' %}">Privacy</a>
                    <a class="text-body mr-3" href="{% url 'core:terms' %}">Terms</a>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Topbar End -->
